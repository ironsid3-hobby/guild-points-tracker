<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Points Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #eee;
      padding: 20px;
    }
    h1 { color: #00c3ff; }
    textarea, input {
      background: #161b22;
      color: #eee;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 6px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 6px;
    }
    th { background: #161b22; }
    .log-area, .csv-area { 
      width: 300px; 
      height: 100px;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>üèÜ Guild Points Tracker</h1>

  <div>
    <textarea id="pasteLog" placeholder="Paste player logs here..." class="log-area"></textarea>
    <textarea id="csvLog" placeholder="Paste CSV log here..." class="csv-area"></textarea>
    <br>
    <button id="addNames">Add Names / Points</button>
    <button id="syncBtn">Sync (Copy JSON)</button>
  </div>

  <h2>Leaderboard</h2>
  <table id="leaderboardTable">
    <thead><tr><th>Player</th><th>Points</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Claimed Items</h2>
  <ul id="claimedItemsList"></ul>

  <h2>Logs</h2>
  <ul id="logList"></ul>

  <script>
    const dataUrl = "https://raw.githubusercontent.com/<your-username>/<your-repo>/main/data.json"; // üîπ change this

    let data = { leaderboard: [], claimedItems: [], logs: [] };

    async function loadData() {
      try {
        const res = await fetch(dataUrl + '?t=' + Date.now()); // prevent cache
        data = await res.json();
        renderLeaderboard();
        renderLogs();
        renderClaims();
      } catch (e) {
        console.error("Could not load data.json:", e);
      }
    }

    function renderLeaderboard() {
      const tbody = document.querySelector("#leaderboardTable tbody");
      tbody.innerHTML = data.leaderboard
        .sort((a,b) => b.points - a.points)
        .map(p => `<tr><td>${p.name}</td><td>${p.points}</td></tr>`)
        .join("");
    }

    function renderClaims() {
      document.getElementById("claimedItemsList").innerHTML =
        data.claimedItems.map(i => `<li>${i}</li>`).join("");
    }

    function renderLogs() {
      document.getElementById("logList").innerHTML =
        data.logs.map(l => `<li>${l}</li>`).join("");
    }

    // üü© Add Names / Points locally
    document.getElementById("addNames").onclick = () => {
      const names = document.getElementById("pasteLog").value.split("\n").map(n => n.trim()).filter(Boolean);
      for (let n of names) {
        const player = data.leaderboard.find(p => p.name === n);
        if (player) player.points += 1;
        else data.leaderboard.push({ name: n, points: 1 });
      }
      document.getElementById("pasteLog").value = "";
      renderLeaderboard();
    };

    // üü¶ Sync button ‚Äî show updated JSON for manual copy
    document.getElementById("syncBtn").onclick = () => {
      const json = JSON.stringify(data, null, 2);
      navigator.clipboard.writeText(json);
      alert("‚úÖ Copied updated data.json content! Paste it into GitHub > data.json");
    };

    loadData();
  </script>
</body>
</html>
