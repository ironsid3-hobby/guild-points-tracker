<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Points Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">‚öîÔ∏è Guild Points Tracker</h1>

  <div class="flex flex-col lg:flex-row gap-6 w-full max-w-7xl mx-auto">
    <!-- Left Column -->
    <div class="w-full lg:w-1/3 flex flex-col gap-6">
      <!-- Paste Player Log -->
      <div class="bg-gray-800 p-4 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-2">Paste Player Log (Names Only)</h2>
        <textarea id="logInput" class="w-full h-32 p-2 rounded text-black" placeholder="Paste player names here (one per line)..."></textarea>
        <div class="flex items-center gap-3 mt-3">
          <input id="pointsToAdd" type="number" class="w-24 p-2 rounded text-black" placeholder="Points" />
          <button id="addPointsBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold">Add</button>
        </div>
      </div>

      <!-- Paste CSV Log -->
      <div class="bg-gray-800 p-4 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-2">Paste CSV Log (Name, Points)</h2>
        <textarea id="csvInput" class="w-full h-32 p-2 rounded text-black" placeholder="Example:
Player1, 10
Player2, 25
Player3, 5"></textarea>
        <button id="importCsvBtn" class="bg-yellow-600 hover:bg-yellow-700 mt-3 px-4 py-2 w-full rounded text-white font-semibold">Import CSV</button>
      </div>

      <!-- Claim History -->
      <div class="bg-gray-800 p-4 rounded-2xl shadow flex-1 overflow-auto max-h-[400px]">
        <h2 class="text-xl font-semibold mb-2">Claim History</h2>
        <table class="w-full text-left border-collapse" id="claimHistoryTable">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="py-2">Player</th>
              <th class="py-2">Item</th>
              <th class="py-2">Points</th>
              <th class="py-2">Date</th>
              <th class="py-2 text-center">Del</th>
            </tr>
          </thead>
          <tbody id="claimHistoryBody"></tbody>
        </table>
        <button id="clearDataBtn" class="bg-red-600 hover:bg-red-700 w-full mt-3 py-2 rounded text-white font-semibold">Clear All Data</button>
      </div>
    </div>

    <!-- Right Column: Leaderboard -->
    <div class="w-full lg:w-2/3 bg-gray-800 p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold mb-4 text-center">üèÜ Leaderboard</h2>
      <table class="w-full text-left border-collapse" id="leaderboardTable">
        <thead>
          <tr class="border-b border-gray-600">
            <th class="py-2">Player</th>
            <th class="py-2">Points</th>
            <th class="py-2 text-center">Claim</th>
            <th class="py-2 text-center">Del</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Claim Modal -->
  <div id="claimModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-80">
      <h3 id="claimModalTitle" class="text-lg font-semibold mb-3"></h3>
      <input id="claimPointsInput" type="number" class="w-full mb-2 p-2 rounded text-black" placeholder="Points to spend" />
      <input id="claimItemInput" type="text" class="w-full mb-4 p-2 rounded text-black" placeholder="Item name" />
      <div class="flex justify-end gap-2">
        <button id="cancelClaimBtn" class="bg-gray-600 px-3 py-2 rounded">Cancel</button>
        <button id="confirmClaimBtn" class="bg-green-600 px-3 py-2 rounded">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || {};
    const claimHistory = JSON.parse(localStorage.getItem('claimHistory')) || [];

    const logInput = document.getElementById('logInput');
    const csvInput = document.getElementById('csvInput');
    const pointsToAdd = document.getElementById('pointsToAdd');
    const addPointsBtn = document.getElementById('addPointsBtn');
    const importCsvBtn = document.getElementById('importCsvBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const leaderboardBody = document.getElementById('leaderboardBody');
    const claimHistoryBody = document.getElementById('claimHistoryBody');

    const claimModal = document.getElementById('claimModal');
    const claimModalTitle = document.getElementById('claimModalTitle');
    const claimPointsInput = document.getElementById('claimPointsInput');
    const claimItemInput = document.getElementById('claimItemInput');
    const cancelClaimBtn = document.getElementById('cancelClaimBtn');
    const confirmClaimBtn = document.getElementById('confirmClaimBtn');

    let selectedPlayer = null;

    function saveData() {
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      localStorage.setItem('claimHistory', JSON.stringify(claimHistory));
    }

    function renderLeaderboard() {
      leaderboardBody.innerHTML = '';
      Object.entries(leaderboard)
        .sort((a, b) => b[1] - a[1])
        .forEach(([name, points]) => {
          const row = document.createElement('tr');
          row.classList.add('border-b', 'border-gray-700');
          row.innerHTML = `
            <td class="py-2">${name}</td>
            <td class="py-2">${points}</td>
            <td class="py-2 text-center">
              <button class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded claim-btn" data-name="${name}">Claim</button>
            </td>
            <td class="py-2 text-center">
              <button class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded delete-player-btn" data-name="${name}">X</button>
            </td>
          `;
          leaderboardBody.appendChild(row);
        });
      attachClaimEvents();
      attachDeletePlayerEvents();
    }

    function renderClaimHistory() {
      claimHistoryBody.innerHTML = '';
      claimHistory.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.classList.add('border-b', 'border-gray-700');
        row.innerHTML = `
          <td class="py-2">${entry.name}</td>
          <td class="py-2">${entry.item}</td>
          <td class="py-2">${entry.points}</td>
          <td class="py-2">${entry.date}</td>
          <td class="py-2 text-center">
            <button class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded delete-claim-btn" data-index="${index}">X</button>
          </td>
        `;
        claimHistoryBody.appendChild(row);
      });
      attachDeleteClaimEvents();
    }

    // Add points from names
    addPointsBtn.addEventListener('click', () => {
      const names = logInput.value.trim().split('\n').map(n => n.trim()).filter(n => n);
      const points = parseInt(pointsToAdd.value);
      if (names.length === 0 || isNaN(points)) {
        alert('Please enter names and points!');
        return;
      }
      names.forEach(name => {
        const match = Object.keys(leaderboard).find(n => n.toLowerCase() === name.toLowerCase());
        if (match) leaderboard[match] += points;
        else leaderboard[name] = points;
      });
      saveData();
      renderLeaderboard();
      logInput.value = '';
      pointsToAdd.value = '';
    });

    // Import CSV data
    importCsvBtn.addEventListener('click', () => {
      const lines = csvInput.value.trim().split('\n').filter(l => l);
      let invalid = [];
      lines.forEach(line => {
        const [rawName, rawPoints] = line.split(',').map(v => v.trim());
        const name = rawName;
        const points = parseInt(rawPoints);
        if (!name || isNaN(points)) {
          invalid.push(line);
          return;
        }
        const match = Object.keys(leaderboard).find(n => n.toLowerCase() === name.toLowerCase());
        if (match) leaderboard[match] += points;
        else leaderboard[name] = points;
      });
      saveData();
      renderLeaderboard();
      csvInput.value = '';
      if (invalid.length > 0) {
        alert('‚ö†Ô∏è Invalid lines:\n' + invalid.join('\n'));
      }
    });

    function attachClaimEvents() {
      document.querySelectorAll('.claim-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedPlayer = btn.dataset.name;
          claimModalTitle.textContent = `Claim for ${selectedPlayer}`;
          claimPointsInput.value = '';
          claimItemInput.value = '';
          claimModal.classList.remove('hidden');
        });
      });
    }

    function attachDeletePlayerEvents() {
      document.querySelectorAll('.delete-player-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const name = btn.dataset.name;
          if (confirm(`Delete ${name} from leaderboard?`)) {
            delete leaderboard[name];
            saveData();
            renderLeaderboard();
          }
        });
      });
    }

    function attachDeleteClaimEvents() {
      document.querySelectorAll('.delete-claim-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.index);
          if (confirm('Delete this claim log?')) {
            claimHistory.splice(index, 1);
            saveData();
            renderClaimHistory();
          }
        });
      });
    }

    cancelClaimBtn.addEventListener('click', () => claimModal.classList.add('hidden'));
    confirmClaimBtn.addEventListener('click', () => {
      const usedPoints = parseInt(claimPointsInput.value);
      const item = claimItemInput.value.trim();
      if (isNaN(usedPoints) || usedPoints <= 0 || !item) {
        alert('Enter valid points and item.');
        return;
      }
      if (leaderboard[selectedPlayer] < usedPoints) {
        alert('Not enough points!');
        return;
      }
      leaderboard[selectedPlayer] -= usedPoints;
      claimHistory.push({
        name: selectedPlayer,
        item,
        points: usedPoints,
        date: new Date().toLocaleString()
      });
      saveData();
      renderLeaderboard();
      renderClaimHistory();
      claimModal.classList.add('hidden');
    });

    clearDataBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all data?')) {
        localStorage.clear();
        location.reload();
      }
    });

    renderLeaderboard();
    renderClaimHistory();
  </script>
</body>
</html>
