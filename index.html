<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Points Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <header class="bg-gray-800 text-center p-4 text-3xl font-bold shadow-lg">
    ‚öîÔ∏è Guild Points Tracker
  </header>

  <main class="flex flex-1 flex-col lg:flex-row gap-6 p-6">
    <!-- Leaderboard Section (Main Focus) -->
    <section class="flex-1 bg-gray-800 p-6 rounded-2xl shadow-2xl border-2 border-yellow-500">
      <h2 class="text-2xl font-bold mb-4 text-yellow-400">üèÜ Leaderboard</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse" id="leaderboardTable">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="py-2">Player</th>
              <th class="py-2">Points</th>
              <th class="py-2 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>

      <h3 class="text-xl font-semibold mt-8 mb-3 text-yellow-300">üßæ Claim History</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse" id="claimHistoryTable">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="py-2">Player</th>
              <th class="py-2">Item</th>
              <th class="py-2">Points Used</th>
              <th class="py-2">Date</th>
            </tr>
          </thead>
          <tbody id="claimHistoryBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Paste Log Section (Sidebar) -->
    <aside class="w-full lg:w-1/3 bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col">
      <h2 class="text-2xl font-bold mb-3 text-blue-400">üìã Paste Player Log</h2>
      <textarea
        id="logInput"
        class="w-full h-48 p-3 rounded text-black"
        placeholder="Paste player names here (one per line)..."
      ></textarea>

      <div class="flex flex-wrap items-center gap-3 mt-4">
        <input
          id="pointsToAdd"
          type="number"
          class="w-28 p-2 rounded text-black"
          placeholder="Points"
        />
        <button
          id="addPointsBtn"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold"
        >
          Add Points
        </button>
        <button
          id="clearDataBtn"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-semibold ml-auto"
        >
          Clear All
        </button>
      </div>
    </aside>
  </main>

  <!-- Claim Modal -->
  <div id="claimModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-80 border border-yellow-500">
      <h3 id="claimModalTitle" class="text-lg font-semibold mb-3"></h3>
      <input
        id="claimPointsInput"
        type="number"
        class="w-full mb-2 p-2 rounded text-black"
        placeholder="Points to spend"
      />
      <input
        id="claimItemInput"
        type="text"
        class="w-full mb-4 p-2 rounded text-black"
        placeholder="Item name"
      />
      <div class="flex justify-end gap-2">
        <button id="cancelClaimBtn" class="bg-gray-600 px-3 py-2 rounded">Cancel</button>
        <button id="confirmClaimBtn" class="bg-green-600 px-3 py-2 rounded">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || {};
    const claimHistory = JSON.parse(localStorage.getItem('claimHistory')) || [];

    const logInput = document.getElementById('logInput');
    const pointsToAdd = document.getElementById('pointsToAdd');
    const addPointsBtn = document.getElementById('addPointsBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const leaderboardBody = document.getElementById('leaderboardBody');
    const claimHistoryBody = document.getElementById('claimHistoryBody');

    const claimModal = document.getElementById('claimModal');
    const claimModalTitle = document.getElementById('claimModalTitle');
    const claimPointsInput = document.getElementById('claimPointsInput');
    const claimItemInput = document.getElementById('claimItemInput');
    const cancelClaimBtn = document.getElementById('cancelClaimBtn');
    const confirmClaimBtn = document.getElementById('confirmClaimBtn');

    let selectedPlayer = null;

    function saveData() {
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      localStorage.setItem('claimHistory', JSON.stringify(claimHistory));
    }

    function renderLeaderboard() {
      leaderboardBody.innerHTML = '';
      Object.entries(leaderboard)
        .sort((a, b) => b[1] - a[1])
        .forEach(([name, points]) => {
          const row = document.createElement('tr');
          row.classList.add('border-b', 'border-gray-700');
          row.innerHTML = `
            <td class="py-2 font-medium">${name}</td>
            <td class="py-2 text-yellow-300 font-bold">${points}</td>
            <td class="py-2 text-center">
              <button class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded claim-btn" data-name="${name}">Claim</button>
            </td>
          `;
          leaderboardBody.appendChild(row);
        });
      attachClaimEvents();
    }

    function renderClaimHistory() {
      claimHistoryBody.innerHTML = '';
      claimHistory.forEach(entry => {
        const row = document.createElement('tr');
        row.classList.add('border-b', 'border-gray-700');
        row.innerHTML = `
          <td class="py-2">${entry.name}</td>
          <td class="py-2">${entry.item}</td>
          <td class="py-2 text-yellow-200">${entry.points}</td>
          <td class="py-2">${entry.date}</td>
        `;
        claimHistoryBody.appendChild(row);
      });
    }

    addPointsBtn.addEventListener('click', () => {
      const names = logInput.value.trim().split('\n').map(n => n.trim()).filter(n => n);
      const points = parseInt(pointsToAdd.value);

      if (names.length === 0 || isNaN(points)) {
        alert('Please enter names and points!');
        return;
      }

      names.forEach(name => {
        const match = Object.keys(leaderboard).find(n => n.toLowerCase() === name.toLowerCase());
        if (match) {
          leaderboard[match] += points;
        } else {
          leaderboard[name] = points;
        }
      });

      saveData();
      renderLeaderboard();
      logInput.value = '';
      pointsToAdd.value = '';
    });

    function attachClaimEvents() {
      document.querySelectorAll('.claim-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedPlayer = btn.dataset.name;
          claimModalTitle.textContent = `Claim for ${selectedPlayer}`;
          claimPointsInput.value = '';
          claimItemInput.value = '';
          claimModal.classList.remove('hidden');
        });
      });
    }

    cancelClaimBtn.addEventListener('click', () => claimModal.classList.add('hidden'));
    confirmClaimBtn.addEventListener('click', () => {
      const usedPoints = parseInt(claimPointsInput.value);
      const item = claimItemInput.value.trim();
      if (isNaN(usedPoints) || usedPoints <= 0 || !item) {
        alert('Enter valid points and item.');
        return;
      }
      if (leaderboard[selectedPlayer] < usedPoints) {
        alert('Not enough points!');
        return;
      }

      leaderboard[selectedPlayer] -= usedPoints;
      claimHistory.push({
        name: selectedPlayer,
        item,
        points: usedPoints,
        date: new Date().toLocaleString()
      });

      saveData();
      renderLeaderboard();
      renderClaimHistory();
      claimModal.classList.add('hidden');
    });

    clearDataBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all data?')) {
        localStorage.clear();
        location.reload();
      }
    });

    renderLeaderboard();
    renderClaimHistory();
  </script>
</body>
</html>
