<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guild Points Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold mb-4 text-center">Guild Points Tracker</h1>

    <div class="flex w-full max-w-6xl gap-4">
        <!-- Sidebar (Logs and CSV input) -->
        <div class="w-1/3 flex flex-col gap-4">

            <!-- Paste Player Log -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-2">Paste Player Log</h2>
                <textarea id="playerLog" rows="6" class="w-full p-2 rounded bg-gray-700 text-sm mb-2"
                    placeholder="Paste list of names here (one per line)..."></textarea>
                <input id="manualPoints" type="number" class="w-full p-2 mb-2 rounded bg-gray-700 text-sm"
                    placeholder="Enter points for this log">
                <button id="addPlayers" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded w-full">Add
                    Players</button>
                <div id="typoWarning" class="text-yellow-400 text-sm mt-2 space-y-1"></div>
            </div>

            <!-- Paste CSV Log -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-2">Paste CSV Log</h2>
                <textarea id="csvLog" rows="4" class="w-full p-2 rounded bg-gray-700 text-sm mb-2"
                    placeholder="Paste CSV: Name,Points"></textarea>
                <button id="importCSV"
                    class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded w-full">Import CSV</button>
            </div>

            <!-- Claim Logs -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-md flex-1 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-2">Claim Logs</h2>
                <ul id="claimLogs" class="text-sm space-y-1"></ul>
            </div>

        </div>

        <!-- Main Section (Leaderboard) -->
        <div class="flex-1 bg-gray-800 p-6 rounded-xl shadow-md overflow-y-auto">
            <h2 class="text-2xl font-semibold mb-4 text-center">Total Points</h2>
            <table class="w-full text-sm">
                <thead>
                    <tr class="border-b border-gray-600">
                        <th class="text-left py-2">Player</th>
                        <th class="text-right py-2">Points</th>
                        <th class="text-center py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="leaderboard"></tbody>
            </table>
        </div>
    </div>

    <script>
        let players = JSON.parse(localStorage.getItem('players')) || {};
        let claimLogs = JSON.parse(localStorage.getItem('claimLogs')) || [];

        const leaderboard = document.getElementById('leaderboard');
        const claimLogsList = document.getElementById('claimLogs');
        const typoWarning = document.getElementById('typoWarning');
        const playerLog = document.getElementById('playerLog');
        const manualPoints = document.getElementById('manualPoints');

        function saveData() {
            localStorage.setItem('players', JSON.stringify(players));
            localStorage.setItem('claimLogs', JSON.stringify(claimLogs));
        }

        function renderLeaderboard() {
            leaderboard.innerHTML = '';
            const sorted = Object.entries(players).sort((a, b) => b[1] - a[1]);
            sorted.forEach(([name, points]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td class="py-2">${name}</td>
          <td class="py-2 text-right">${points}</td>
          <td class="py-2 text-center space-x-1">
            <button class="bg-yellow-600 hover:bg-yellow-500 px-2 py-1 rounded text-xs" onclick="claimPoints('${name}')">Claim</button>
            <button class="bg-red-600 hover:bg-red-500 px-2 py-1 rounded text-xs" onclick="deletePlayer('${name}')">Delete</button>
          </td>`;
                leaderboard.appendChild(row);
            });
        }

        function renderClaims() {
            claimLogsList.innerHTML = '';
            claimLogs.forEach((log, i) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-gray-700 px-2 py-1 rounded";
                li.innerHTML = `<span>${log}</span>
          <button class="text-red-400 hover:text-red-200 text-xs" onclick="deleteClaim(${i})">✖</button>`;
                claimLogsList.appendChild(li);
            });
        }

        function claimPoints(name) {
            const use = prompt(`How many points will ${name} use to claim?`);
            const item = prompt('What item are they claiming?');
            if (!use || !item) return;
            const used = parseInt(use);
            if (isNaN(used) || used <= 0 || used > players[name]) {
                alert('Invalid points');
                return;
            }
            players[name] -= used;
            claimLogs.push(`${name} claimed ${item} (-${used} pts)`);
            saveData();
            renderLeaderboard();
            renderClaims();
        }

        function deleteClaim(index) {
            claimLogs.splice(index, 1);
            saveData();
            renderClaims();
        }

        function deletePlayer(name) {
            delete players[name];
            saveData();
            renderLeaderboard();
        }

        document.getElementById('addPlayers').addEventListener('click', () => {
            const log = playerLog.value.trim();
            const pointValue = parseInt(manualPoints.value) || 0;
            const names = log.split('\n').map(n => n.trim()).filter(n => n);

            typoWarning.innerHTML = '';

            names.forEach(name => {
                const found = Object.keys(players).find(existing => existing.toLowerCase() === name.toLowerCase());
                if (found && found !== name) {
                    const div = document.createElement('div');
                    div.innerHTML = `⚠️ Possible typo: <strong>${name}</strong> (did you mean "<strong>${found}</strong>"?) 
            <button class="bg-green-600 px-2 rounded text-xs ml-2" onclick="mergeName('${name}','${found}', this)">✅ Yes</button>
            <button class="bg-red-600 px-2 rounded text-xs ml-1" onclick="rejectName('${name}',${pointValue}, this)">❌ No</button>`;
                    typoWarning.appendChild(div);
                } else {
                    players[found || name] = (players[found || name] || 0) + pointValue;
                }
            });

            // After all entries are added, clear all fields
            playerLog.value = '';
            manualPoints.value = '';
            typoWarning.innerHTML = '';

            saveData();
            renderLeaderboard();
        });

        document.getElementById('importCSV').addEventListener('click', () => {
            const csv = document.getElementById('csvLog').value.trim();
            const rows = csv.split('\n').map(r => r.split(',').map(c => c.trim()));
            rows.forEach(([name, points]) => {
                if (!name || isNaN(points)) return;
                const found = Object.keys(players).find(existing => existing.toLowerCase() === name.toLowerCase());
                players[found || name] = (players[found || name] || 0) + parseInt(points);
            });
            document.getElementById('csvLog').value = '';
            saveData();
            renderLeaderboard();
        });

        window.mergeName = (wrong, correct, btn) => {
            const pointValue = parseInt(manualPoints.value) || 0;
            players[correct] += pointValue;
            btn.parentElement.remove();
            saveData();
            renderLeaderboard();
        };

        window.rejectName = (name, points, btn) => {
            players[name] = (players[name] || 0) + points;
            btn.parentElement.remove();
            saveData();
            renderLeaderboard();
        };

        renderLeaderboard();
        renderClaims();
    </script>
</body>

</html>
