<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Points Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-yellow-400">Guild Points Tracker</h1>

  <div class="w-full max-w-4xl space-y-6">
    <div class="bg-gray-800 p-4 rounded-2xl shadow-lg">
      <h2 class="text-xl mb-2 font-semibold">Add Points</h2>
      <div class="flex flex-wrap gap-2 mb-2">
        <input id="nameInput" placeholder="Enter name(s) e.g. FLynnHariTh, PkAshborn"
               class="flex-grow p-2 rounded bg-gray-700 text-gray-100 placeholder-gray-400">
        <input id="pointsInput" type="number" placeholder="Points"
               class="w-24 p-2 rounded bg-gray-700 text-gray-100 placeholder-gray-400">
        <button id="addPointsBtn"
                class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold">
          Add
        </button>
      </div>
    </div>

    <div class="bg-gray-800 p-4 rounded-2xl shadow-lg">
      <h2 class="text-xl mb-2 font-semibold">Leaderboard</h2>
      <div id="leaderboardList" class="space-y-2"></div>
      <button id="downloadBtn"
              class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white font-semibold">
        Download data.json
      </button>
    </div>

    <div class="bg-gray-800 p-4 rounded-2xl shadow-lg">
      <h2 class="text-xl mb-2 font-semibold">Upload CSV</h2>
      <input type="file" id="csvUpload" accept=".csv" class="block mb-3">
      <button id="addCsvBtn"
              class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white font-semibold">
        Add CSV
      </button>
    </div>
  </div>

  <script>
    let leaderboard = {};
    let hiddenNames = new Set(); // track typo/merged names so they wonâ€™t be displayed

    function findSimilarName(name) {
      const lowerName = name.toLowerCase();
      return Object.keys(leaderboard).find(
        existing => existing.toLowerCase() === lowerName
      );
    }

    function updateLeaderboardDisplay() {
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';

      const sorted = Object.entries(leaderboard)
        .filter(([name]) => !hiddenNames.has(name)) // skip hidden names
        .sort((a, b) => b[1] - a[1]);

      sorted.forEach(([name, points], index) => {
        const div = document.createElement('div');
        div.className = 'flex justify-between bg-gray-700 p-2 rounded';
        div.innerHTML = `<span class="font-semibold text-yellow-300">${index + 1}. ${name}</span>
                         <span class="text-white">${points}</span>`;
        list.appendChild(div);
      });
    }

    function downloadData() {
      const data = { leaderboard, hiddenNames: Array.from(hiddenNames) };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "data.json";
      link.click();
    }

    document.getElementById('addPointsBtn').addEventListener('click', () => {
      const names = document.getElementById('nameInput').value.split(',').map(n => n.trim()).filter(Boolean);
      const points = parseInt(document.getElementById('pointsInput').value);

      if (!names.length || isNaN(points)) return alert('Please enter valid name(s) and points.');

      names.forEach(name => {
        const similar = findSimilarName(name);
        if (similar && similar !== name) {
          if (confirm(`"${name}" looks similar to existing "${similar}". Merge points into "${similar}"?`)) {
            leaderboard[similar] = (leaderboard[similar] || 0) + points;
            hiddenNames.add(name); // hide the typo name
            leaderboard[name] = (leaderboard[name] || 0) + points; // keep internally
          } else {
            leaderboard[name] = (leaderboard[name] || 0) + points;
          }
        } else {
          leaderboard[name] = (leaderboard[name] || 0) + points;
        }
      });

      updateLeaderboardDisplay();
      document.getElementById('nameInput').value = '';
      document.getElementById('pointsInput').value = '';
    });

    document.getElementById('addCsvBtn').addEventListener('click', async () => {
      const file = document.getElementById('csvUpload').files[0];
      if (!file) return alert('Please upload a CSV file.');
      const text = await file.text();
      const rows = text.trim().split('\n').map(r => r.split(','));

      rows.forEach(([name, points]) => {
        name = name.trim();
        points = parseInt(points);
        if (!name || isNaN(points)) return;

        const similar = findSimilarName(name);
        if (similar && similar !== name) {
          if (confirm(`"${name}" looks similar to existing "${similar}". Merge points into "${similar}"?`)) {
            leaderboard[similar] = (leaderboard[similar] || 0) + points;
            hiddenNames.add(name);
            leaderboard[name] = (leaderboard[name] || 0) + points;
          } else {
            leaderboard[name] = (leaderboard[name] || 0) + points;
          }
        } else {
          leaderboard[name] = (leaderboard[name] || 0) + points;
        }
      });

      updateLeaderboardDisplay();
    });

    document.getElementById('downloadBtn').addEventListener('click', downloadData);
  </script>
</body>
</html>
